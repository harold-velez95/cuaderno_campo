<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ARCASENS</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='info.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>
<body style="background-color:#C9D6FF">
    <header>
        <a href="/"><img src="{{ url_for('static', filename='imagen/arcasens.jpg') }}"></a>
    </header>
    <div class="menu">
        <a href="/recursos">Ir a Recursos</a>
    </div>
    <div class="main">
        <h1>Mis parcelas</h1>
        <div class="bodysec">
            {% for explotacion in datos %}
            <div class="card" id="card_parcela_{{explotacion.id}}">
                <h3>{{explotacion.nombre}}</h2>
                <a href="/info_parcela/{{explotacion.id}}"><img src="https://cdn-3.expansion.mx/dims4/default/115fa7d/2147483647/strip/true/crop/1255x836+0+0/resize/1800x1199!/format/webp/quality/80/?url=https%3A%2F%2Fcdn-3.expansion.mx%2Fc2%2Ffc%2F90e67e2e44d898e2958a7a8949bd%2Fterreno.jpg"></a>
                <div class="botones">
                    <a onclick="editar('entrar', {{explotacion.id}})"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg></a>
                    <a href="/eliminar/1/{{explotacion.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg></a>
                </div>
            </div>
            {% endfor %}
            {% for x in datos %}
            <form action="/editar/1/{{x.id}}" method="post" id="editar_parcela_{{x.id}}" style="display:none;">
                    <fieldset>
                        cultivo: <input type="text" value="{{x.especie}}" name="especie">
                        variedad: <input type="text" value="{{x.variedad}}" name="variedad">
                        edad (meses): <input type="text" value="{{x.edad}}" name="edad">
                        estado fenológico: <input type="text" value="{{x.estado}}" name="estado">
                        número de arboles: <input type="text" value="{{x.plantas}}" name="plantas">
                        sistema de siembra: <input type="text" value="{{x.secano}}" name="secano">
                        producción: <input type="text" value="{{x.aire_libre}}" name="aire_libre">
                    </fieldset>
                    <button type="submit" onclick="editar('salir', {{x.id}})" class="boton1">Editar</button>
            </form>
            {% endfor %}
        </div>
        <footer id="footer_parcela"><button type="button" onclick="form_view()" class="boton1">Crear (+)</button></footer>
    </div>
    <div id="main_form" style="display: none;">
        <form action="/crear_parcela" method="post">
            <input type="text" name="nombre" size="35" maxlength="40" placeholder="nombre de la parcela">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropdown-color" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">Referencia SigPac
                    </button>
                    <ul class="dropdown-menu p-4">
                        <li><input type="text" name="comunidad" size="20" maxlength="40" placeholder="comunidad" style="float:center"></li>
                        <li><input type="text" name="provincia" size="20" maxlength="40" placeholder="provincia" style="float:center"></li>
                        <li><input type="text" name="municipio" size="20" maxlength="40" placeholder="municipio" style="float:center"></li>
                        <li><input type="number" name="poligono" size="20" maxlength="40" placeholder="número de poligono" style="float:center"></li>
                        <li><input type="number" name="parcela" size="20" maxlength="40" placeholder="número de parcela" style="float:center"></li>
                        <li><input type="number" name="recinto" size="20" maxlength="40" placeholder="número de recinto" style="float:center"></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropdown-color" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">Cultivo
                    </button>
                    <ul class="dropdown-menu p-4">
                        <li><input type="text" name="especie" size="20" maxlength="40" placeholder="especie" style="float:center"></li>
                        <li><input type="text" name="variedad" size="20" maxlength="40" placeholder="variedad" style="float:center"></li>
                        <li><input type="number" name="edad" size="20" maxlength="40" placeholder="edad (meses)" style="float:center"></li>
                        <li><input type="text" name="estado" size="20" maxlength="40" placeholder="estado fenológico" style="float:center"></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropdown-color" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">Datos agronómicos
                    </button>
                    <ul class="dropdown-menu p-4">
                        <li><input type="number" name="superficie" size="20" maxlength="40" placeholder="superficie cultivada (m2)" style="float:center"></li>
                        <li><input type="number" name="plantas" size="20" maxlength="40" placeholder="número de plantas" style="float:center"></li>
                        <li><select name="secano">
                               <option>sistema de siembra</option>
                               <option value="secano">secano</option>
                               <option value="regadío">regadío</option>
                            </select>
                        </li>
                        <li>
                            <select name="aire_libre">
                               <option>sistema de produccion</option>
                               <option value="aire libre">aire libre</option>
                               <option value="protegido">protegido</option>
                            </select>
                        </li>
                    </ul>
                </div>
            <button class="boton1" type="submit">Crear (+)</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>
</html>
