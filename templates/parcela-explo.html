<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <title>ARCASENS</title>
         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='info.css') }}">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

    </head>
    <body style="background-color:#C9D6FF;">
        <header>
                <a href="/"><img src="{{ url_for('static', filename='imagen/arcasens.jpg') }}"></a>
            </header>
            <div class="menu">
                <a href="/tareas">Ir a Tareas</a>
                <a href="/recursos">Ir a Recursos</a>
            </div>
            <div class="main">
                <h1>Adjunta las parcelas</h1>
                <div class="bodysec">
                    <form action="/crear_explo" method="POST">
                       Fecha de apertura: <input type="date" name="fecha">
                       <input type="text" name="nombre" placeholder="unidad de gestion">
                        <br><br>
                       {% if datos %}
                       <table class="info2">
                            <tr>
                                <th class="left"></th>
                                <th>parcelas</th>
                                <th class="right">Cultivo</th>
                            </tr>
                            {% for valor in datos%}
                           <tr>
                               <td><input type="checkbox" name="parcela" value="{{valor.nombre}}"></td>
                               <td>{{valor.nombre}}</td>
                               <td>{{valor.especie}}</td>
                           </tr>
                           {% endfor %}
                       </table>
                       {% endif %}
                       <footer><button type="submit" class="boton1">crear</button></footer>
                   </form>
                </div>
            </div>
    </body>
</html>
